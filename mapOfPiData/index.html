<html>

<head>
    <style>
        #map {
            height: 800px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <title>
        Map1
    </title>
    <script>
        var map;
        var icons;

        console.log("ed is silly")
        function init() {
            console.log("ed is still silly")
            map = L.map('map').setView([0,0], 2);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiaWNlLWN1YmUiLCJhIjoiY2t4dnlxMjc2MXJraDJybXAxYWl3bjVsaCJ9.w4NUd-As1zXlJ3V0JHBHxA'
            }).addTo(map);
            icons = [0,1,2].map( n => L.icon({
                iconUrl: n+'.png',
                iconSize:     [16,16], // size of the icon
                iconAnchor:   [8,8], // point of the icon which will correspond to marker's location
                popupAnchor:  [0,-8] // point from which the popup should open relative to the iconAnchor
            }));
            
            //var marker = L.marker([51.5, -0.09]).addTo(map);

            fetch('data.csv')
            .then(response => response.text())
            .then(data => processCSVData(data));
        }
        window.onload = init

        function processCSVData(data) {
            //console.log(data);
            var lines = data.split("\n");
            for (let i = 1; i < lines.length; i++){
                var bits = lines[i].split(",");
                var lat = bits[2];
                var lon = bits[3];
                var classification = bits[4];
                console.log(bits[2],bits[3]);
                var marker = L.marker([lat,lon],{icon:icons[classification]}).addTo(map);
                // marker.bindPopup('<img src="'+bits[5]+'/> ' + bits[5])
                marker.bindPopup(`${bits[0]} at ${bits[1]} <br/> Image: ${bits[5]}<br/> Classification: ${bits[4]}`)


            }
        }
  
    </script>
</head>

<body>
    Hello
    <div id="map"></div>
</body>

</html>
